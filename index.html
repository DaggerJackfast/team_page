<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Teams</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<header>
    <nav class="navbar navbar_box-shadow">
        <div class="navbar-brand">
            <div class="navbar-logo">
                <a href="#">
                    <img src="images/logo.svg" alt="Logo">
                </a>
            </div>
        </div>
        <div class="navbar-menu">
            <div class="navbar-full-search">
                <input class="search-input" placeholder="Search" type="text" name="search">
                <button class="search-button">
                    <i class="icon-search"></i>
                </button>
            </div>
            <div class="navbar-profile">
                <div class="profile-image">
                    <img src="images/users/user_one.jpg" alt="Test Testovich">
                </div>
                <a href="#" class="profile-name">Test Testovich</a>
            </div>
        </div>
    </nav>
</header>
<main>
    <section class="main-section">
        <div class="page">
            <div class="page-title">
                Team <span class="page-subtitle"></span>
            </div>
            <div class="page-control-panel">
                <div class="page-tabs">
                    <div class="page-control">
                        <i class="icon-team"></i>
                        <span>Team</span>
                        <span class="control-label">(2)</span>
                    </div>
                    <div class="page-control">
                        <i class="icon-team"></i>
                        <span>Invitations</span>
                        <span class="control-label">(1)</span>
                    </div>
                </div>
            </div>
            <div class="page-sub-actions">
                <div class="sub-action">
                    <button class="invite-button"></button>
                </div>
            </div>
            <div class="page-table">
                <div class="table">
                    <div class="table-header"></div>
                    <div class="table-content"></div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
